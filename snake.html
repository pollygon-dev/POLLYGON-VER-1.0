<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLYGON Snake - Classic Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @font-face {
            font-family: Kubasta;
            src: url('font/Kubasta.ttf') format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Kubasta, 'MS Sans Serif', sans-serif;
            background: #f2e6ef;
            margin: 0;
            padding: 10px;
            height: calc(100vh - 20px);
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            width: 100%;
            height: 100%;
            background-color: #e8e6f2;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            background: #f6cbda;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 6px 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px 10px;
            background: #f6cbda;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            font-size: 11px;
        }

        .control-buttons {
            display: flex;
            gap: 3px;
        }

        .score-display {
            font-weight: bold;
            color: #7b547c;
        }

        .game-status {
            color: #7b547c;
        }

        .high-score {
            color: #7b547c;
            font-weight: bold;
        }

        .game-canvas-container {
            background: #f6cbda;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 2px;
            margin-bottom: 8px;
            display: flex;
            justify-content: center;
            flex: 1;
        }

        #gameCanvas {
            background: #7b547c;
            border: 1px solid #5a3f5b;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            max-width: 100%;
            max-height: 100%;
        }

        .game-controls {
            display: none;
        }

        .control-buttons {
            display: flex;
            gap: 3px;
        }

        .control-btn {
            background: #f6cbda;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 2px 6px;
            font-family: Kubasta, sans-serif;
            font-size: 9px;
            cursor: pointer;
            color: #7b547c;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #f0b8d0;
        }

        .control-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
            background: #e8a8c8;
        }

        .control-btn:disabled {
            background: #d0b8c8;
            color: #9a7a9a;
            cursor: not-allowed;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 24px);
            grid-template-rows: repeat(3, 24px);
            gap: 1px;
        }

        .dir-btn {
            background: #f6cbda;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7b547c;
            user-select: none;
            font-weight: bold;
        }

        .dir-btn:hover {
            background: #f0b8d0;
        }

        .dir-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
            background: #e8a8c8;
        }

        .dir-up { grid-column: 2; grid-row: 1; }
        .dir-left { grid-column: 1; grid-row: 2; }
        .dir-down { grid-column: 2; grid-row: 3; }
        .dir-right { grid-column: 3; grid-row: 2; }

        .speed-controls {
            display: none;
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f6cbda;
            border: 3px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over-title {
            font-size: 14px;
            font-weight: bold;
            color: #7b547c;
            margin-bottom: 8px;
        }

        .final-score {
            font-size: 12px;
            margin-bottom: 10px;
            color: #7b547c;
        }

        /* Responsive for iframe */
        @media (max-width: 500px) {
            .game-controls {
                flex-direction: column;
                gap: 4px;
            }
            
            .control-buttons {
                justify-content: center;
            }
            
            .direction-pad {
                grid-template-columns: repeat(3, 20px);
                grid-template-rows: repeat(3, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>

        <div class="game-info">
            <div class="game-status" id="gameStatus">Press START to begin</div>
            <div class="control-buttons">
                <button class="control-btn" id="startBtn" onclick="startGame()">START</button>
                <button class="control-btn" id="pauseBtn" onclick="togglePause()" disabled>PAUSE</button>
                <button class="control-btn" onclick="resetGame()">RESET</button>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="240" height="160"></canvas>
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title"> GAME OVER </div>
            <div class="final-score" id="finalScore">Your Score: 0</div>
            <button class="control-btn" onclick="startGame()">Play Again</button>
        </div>

        <div class="game-controls">
            <div class="control-buttons">
                <button class="control-btn" id="startBtn" onclick="startGame()">START</button>
                <button class="control-btn" id="pauseBtn" onclick="togglePause()" disabled>PAUSE</button>
                <button class="control-btn" onclick="resetGame()">RESET</button>
            </div>

            <div class="direction-pad">
                <button class="dir-btn dir-up" onclick="changeDirection('UP')">‚Üë</button>
                <button class="dir-btn dir-left" onclick="changeDirection('LEFT')">‚Üê</button>
                <button class="dir-btn dir-down" onclick="changeDirection('DOWN')">‚Üì</button>
                <button class="dir-btn dir-right" onclick="changeDirection('RIGHT')">‚Üí</button>
            </div>

            <div class="speed-controls">
                <div class="speed-label">Speed</div>
                <input type="range" class="speed-slider" id="speedSlider" min="1" max="10" value="5" onchange="updateSpeed()">
                <div class="speed-label" id="speedValue">5</div>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 16;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;

        let snake = [{x: 7, y: 5}];
        let direction = {x: 0, y: 0};
        let food = {x: 10, y: 7};
        let score = 0;
        let highScore = localStorage.getItem('pollygonSnakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let gameSpeed = 150;

        // DOM elements
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameStatusElement = document.getElementById('gameStatus');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Initialize game
        function init() {
            highScoreElement.textContent = highScore;
            drawGame();
            updateSpeed();
        }

        // Start game
        function startGame() {
            if (gameRunning) return;
            
            snake = [{x: 7, y: 5}];
            direction = {x: 1, y: 0};
            score = 0;
            gameRunning = true;
            gamePaused = false;
            
            generateFood();
            updateScore();
            updateGameStatus('Playing... ');
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            gameOverScreen.style.display = 'none';
            
            gameLoop = setInterval(updateGame, gameSpeed);
        }

        // Update game state
        function updateGame() {
            if (gamePaused) return;

            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check wall collision
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                generateFood();
                playEatSound();
            } else {
                snake.pop();
            }

            drawGame();
        }

        // Draw game
        function drawGame() {
            // Clear canvas with purple background
            ctx.fillStyle = '#7b547c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake in pink tones
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                if (i === 0) {
                    // Snake head - bright pink
                    ctx.fillStyle = '#ff69b4';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    
                    // Eyes
                    ctx.fillStyle = '#7b547c';
                    ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 3, 2, 2);
                    ctx.fillRect(segment.x * gridSize + 9, segment.y * gridSize + 3, 2, 2);
                } else {
                    // Snake body - gradient pink
                    const intensity = Math.max(0.3, 1 - (i / snake.length));
                    const red = Math.floor(255 * intensity);
                    const green = Math.floor(182 * intensity);
                    const blue = Math.floor(193 * intensity);
                    ctx.fillStyle = `rgb(${red}, ${green}, ${blue})`;
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                }
            }

            // Draw food in bright contrast
            ctx.fillStyle = '#f6cbda';
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
            
            // Add food sparkle effect
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(food.x * gridSize + 4, food.y * gridSize + 2, 2, 2);
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 4, 2, 2);
            ctx.fillRect(food.x * gridSize + 10, food.y * gridSize + 6, 2, 2);
        }

        // Generate new food
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Change direction
        function changeDirection(newDirection) {
            if (!gameRunning || gamePaused) return;

            const directions = {
                'UP': {x: 0, y: -1},
                'DOWN': {x: 0, y: 1},
                'LEFT': {x: -1, y: 0},
                'RIGHT': {x: 1, y: 0}
            };

            const newDir = directions[newDirection];
            
            // Prevent reverse direction
            if (newDir.x === -direction.x && newDir.y === -direction.y) return;
            
            direction = newDir;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            updateGameStatus('Game Over! üíÄ');
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('pollygonSnakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = `Your Score: ${score}`;
            gameOverScreen.style.display = 'block';
            
            playGameOverSound();
        }

        // Toggle pause
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'RESUME' : 'PAUSE';
            updateGameStatus(gamePaused ? 'Paused ‚è∏Ô∏è' : 'Playing... ');
        }

        // Reset game
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            snake = [{x: 7, y: 5}];
            direction = {x: 0, y: 0};
            score = 0;
            
            updateScore();
            updateGameStatus('Press START to begin');
            
            startBtn.disabled = false;
            startBtn.textContent = 'START';
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'PAUSE';
            gameOverScreen.style.display = 'none';
            
            drawGame();
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
        }

        // Update game status
        function updateGameStatus(status) {
            gameStatusElement.textContent = status;
        }

        // Update speed
        function updateSpeed() {
            // Speed is now fixed at default value
            const speed = 5;
            gameSpeed = 300 - (speed * 25); // 175ms
            
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, gameSpeed);
            }
        }

        // Sound effects (simple beep simulation)
        function playEatSound() {
            // Simple audio feedback
            if (typeof(Audio) !== "undefined") {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Ignore audio errors
                }
            }
        }

        function playGameOverSound() {
            if (typeof(Audio) !== "undefined") {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 200;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    // Ignore audio errors
                }
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    changeDirection('RIGHT');
                    break;
                case ' ':
                    event.preventDefault();
                    if (gameRunning) togglePause();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    resetGame();
                    break;
                case 'Escape':
                    event.preventDefault();
                    // Don't navigate away in iframe
                    break;
            }
        });

        // Initialize game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
